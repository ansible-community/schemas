# valid zuul config sample
- job:
    name: minimal

- job:
    name: b
    description: ...
    pre-run: ...
    run: ...
    files:
      - foo
      - bar

- job:
    name: maximal
    abstract: true
    voting: true
    ansible-version: 2.8
    host-vars:
      primary:
        ansible_user: root
    timeout: 3400
    description: ...
    run: ...
    nodeset:
      nodes: []
    pre-run:
      - foo
      - bar
    post-run:
      - foo
      - bar
    parent: ...
    vars:
      foo: bar
    files: 'pattern' # or list of patterns
    override-checkout: master
    success-url: docs/

- project-template:
    name: sample-template
    description: Description
    vars:
      var_from_template: foo
    post:
      jobs:
        - template_job
    release:
      jobs:
        - template_job

# project minimal
- project: {}

# project maximal
- project:
    name: Sample project
    description: Description
    templates:
      - sample-template
    vars:
      var_for_all_jobs: value
    check:
      jobs:
        - job1
        - job2:
            vars:
              var_for_all_jobs: override
